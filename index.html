<!DOCTYPE html>
<html>
  <head>
    <title>Homework2</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <div class="row">
          <div class="col-7 main-info-block">
            <div class="cold-flex temperature-description">
              <img src="" class="weather-description-img" id="big-icon" />
              <span id="current-temperature"></span
              ><span class="units"
                ><a href="#" id="celsius-symbol" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-symbol"
                  >°F</a
                ></span
              >
            </div>
            <div class="weather-description-text"></div>
          </div>
          <div class="col-4 search-panel">
            <form id="search-city-form">
              <label for="search-city" class="form-label"
                >Enter the city:</label
              >
              <input
                class="form-control"
                list="datalistOptions"
                id="search-city"
                placeholder="enter the city..."
                autocomplete="off"
              />
              <input
                type="submit"
                value="Search"
                class="form control btn btn-primary"
              />
              <button type="button" class="btn btn-current" id="current-button">
                Current
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-5 current-city-date">
            <div class="current-city" id="current-city">Mariupol</div>
            <div class="current-date"></div>
          </div>
          <div class="col-4 detailed-description">
            <ul class="detailed-list">
              <li>wind: <span id="wind-value">2</span> km/h</li>
              <li>humidity: <span id="humidity-value">70</span>%</li>
              <li>pressure: <span id="pressure-value">760</span> mm.Hg</li>
            </ul>
          </div>
          <div class="col-3 copyright">
            <img class="copyright-icon" src="images/icon-allweather.png" />
            <p>
              Created by<br />
              Olena Bogusheva
            </p>
          </div>
        </div>
        <div class="row citate">
          "I love being in a city with great weather..."
        </div>
        <div class="forecast-wrapper" id="forecast"></div>
      </div>
      <p class="my-git-hub">
        If you want to see my source code:
        <a href="https://github.com/bogusheva/Weather-project"
          >My GitHub repo</a
        >
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
